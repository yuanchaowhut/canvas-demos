<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性运动</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{background: antiquewhite;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    const [width,height]=[window.innerWidth,window.innerHeight];
    canvas.width=width;
    canvas.height=height;
    //画笔
    const  ctx=canvas.getContext('2d');

    //小球对象化
    class Ball{
        constructor(r,color='#000'){
            this.color=color;
            this.r=r;
            this.x=0;
            this.y=0;
        }
        draw(ctx){
            ctx.save();
            ctx.beginPath();
            ctx.fillStyle=this.color;
            ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
            ctx.fill();
            ctx.restore();
        }
    }

    //实例化小球
    let ball=new Ball(15);
    ball.y=50;
    ball.x=width/2;

    //记录时间 time
    let time=new Date();

    //重力 gravity
    const gravity=0.01;

    //弹力 bounce
    const bounce=-0.8;


    //速度/毫秒 vy
    let vy=0.3;

    //动画方法
    function animate(){
        //时间差
        let now=new Date();
        let diff=now-time;
        time=now;

        //加速度
        vy+=gravity;

        //设置小球位置
        ball.y+=vy*diff;

        //底部碰撞检测
        if(ball.y+ball.r>height){
            ball.y=height-ball.r;
            vy*=bounce;
        }

    }

    //渲染方法
    !(function render(){
        //设置动画
        animate();
        //擦除
        ctx.clearRect(0,0,width,height);
        //绘图
        ball.draw(ctx);
        //递归调用render 函数
        window.requestAnimationFrame(render);
    })()
</script>
</body>
</html>
