<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粒子时钟</title>
    <style>
        body{margin: 0;overflow: hidden}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const [width,height]=[window.innerWidth,window.innerHeight];
    const canvas=document.getElementById('canvas');
    canvas.width=width;
    canvas.height=height;
    const  ctx=canvas.getContext('2d');

    //粒子尺寸
    const partSize=24;
    //所有粒子的边界
    const edge={left:0,right:width,bottom:height-50};

    /*粒子对象*/
    class Particle{
        constructor(width, height) {
            //尺寸
            this.width = width;
            this.height = height;
            //位置
            this.pos = {x: 0, y: 0};
            //1：新生，0：坠落
            this.state=1;
            //父级
            this.parent = null;

            //速度
            this.vx=this.getVx();
            this.vy=0.002;
            //重力
            this.gravity=0.03;
            //弹力
            this.bounce=-0.85;
        }
        /*获取x 轴的速度，避免直上直下的弹动
        * vx 取值范围是[-0.5,0.5]，但不能在[-0.15,0.15] 之间
        * */
        getVx(){
            let vx=Math.random()*1-0.5;
            if (Math.abs(vx)<0.15) {
                return this.getVx();
            }else{
                return vx;
            }
        }
        /*更新数据
        * diff 以毫秒为单位的时间差
        * */
        update(diff){
            //解构状态、尺寸和位置
            const {state,width,height,pos,gravity,bounce}=this;
            //解构边界
            const {left,right,bottom}=edge;
            //如果粒子的状态为坠落状态
            if (!state){
                //让粒子的y 轴的速度加上加速度
                this.vy+=gravity;
                //设置粒子位置
                pos.x+=this.vx*diff;
                pos.y+=this.vy*diff;
                /*底部碰撞检测
                * 将粒子位置调整到底部边界之上
                * y轴速度反弹
                * */
                if(pos.y+height>bottom){
                    pos.y=bottom-height;
                    this.vy*=bounce;
                }

                /*左右边界超出检测
                * 将粒子从父对象的粒子库中删除
                * */
                if(pos.x+width<left||pos.x>right){
                    this.parent.remove(this);
                }

            }
        }
        //绘图方法
        draw(ctx){
            //解构位置、尺寸、缩放
            const {pos:{x,y},width,height}=this;
            ctx.save();
            ctx.fillRect(x,y,width,height);
            ctx.restore();
        }
    }
    /*粒子粒子发射器*/
    class Gun{
        constructor(width,height) {
            //尺寸
            this.width=width;
            this.height=height;
            //位置
            this.pos={x:0,y:0};
            /*状态：
            * 1：粒子发射器的枪膛中有粒子；
            * 0：粒子发射器的枪膛中没有粒子。默认没有粒子。
            * */
            this._state=0;
            //粒子库
            this.children=[];
        }
        get state(){
            return this._state;
        }
        set state(val){
            /*在为state 赋值时，做简单的diff 判断
            * 当现在赋予的值和过去的值不一样时：
            * * 当现在赋予的值为1时，制造一个粒子
            * * 当现在赋予的值为0时，发射粒子仓库中的第一个粒子
            * * 为_state赋值
            * */
            if(this._state!==val){
                if(val){
                    this.createParticle();
                }else{
                    this.children[0].state=0;
                }
                this._state=val;
            }

        }
        /*新建粒子*/
        createParticle(){
            const {pos:{x,y},width,height,children}=this;
            //实例化粒子对象
            const part=new Particle(width,height);
            //粒子位置
            part.pos={x,y};
            //指定粒子的父级
            part.parent=this;
            //将粒子以前置的方式添加到粒子仓库里，unshift
            children.unshift(part);
        }
        /*删除粒子
        * ele 粒子对象
        * */
        remove(ele){
            const {children}=this;
            const index = children.indexOf(ele);
            if (index!==-1) {
                children.splice(index, 1);
            }
        }
        /*更新
        * diff：以毫秒为单位的时间差
        */
        update(diff){
            //遍历粒子仓库中的所有粒子
            this.children.forEach((ele)=>{
                //更新粒子的位置数据
                ele.update(diff);
            })
        }
        //绘制辅助线
        drawStroke(ctx){
            const {pos:{x,y},width,height}=this;
            ctx.save();
            ctx.strokeStyle='#aaa';
            ctx.strokeRect(x,y,width,height);
            ctx.restore();
        }
    }



    //实例化粒子发射器
    const gun=new Gun(partSize,partSize);
    gun.pos.x=width/2-80;
    gun.pos.y=50;
    gun.state=1;

    /*setTimeout(function(){
        gun.state=0;
    },500)*/

    //随机改变粒子发射器的状态
    setInterval(function(){
        gun.state=Math.round(Math.random());
    },100)

    /*计时器*/
    let time=new Date();

    //渲染
    render();
    function render(){
        //获取时间差
        const diff=updateTime();
        //更新粒子发射器
        gun.update(diff);
        //清理画布
        ctx.clearRect(0,0,width,height);
        //绘制边框
        gun.drawStroke(ctx);
        //绘制粒子发射器里的粒子
        gun.children.forEach((ele)=>{
            ele.draw(ctx);
        })
        //请求动画帧
        requestAnimationFrame(render);
    }

    /*updateTime() 获取时间差*/
    function updateTime(){
        //获取时间差
        const now=new Date();
        const diff=now-time;
        time=now;
        //返回时间差和时、分、秒
        return diff;
    }


</script>
</body>
</html>
