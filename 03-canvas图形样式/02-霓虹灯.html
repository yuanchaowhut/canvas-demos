<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>霓虹灯</title>
    <style>
        html{height: 100%;overflow: hidden;}
        body{height: 100%;margin: 0;}
        #canvas{
            background: #000;
        }
    </style>

</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    //canvas充满窗口
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    //画笔
    const  ctx=canvas.getContext('2d');

    //颜色数组
    const colors=['red','yellow'];

    function draw(){
        //保存上下文对象的状态
        ctx.save();
        //偏移坐标系
        ctx.translate(300,400);
        //开始绘制路径
        ctx.beginPath();
        //向路径集合中添加子路径
        //绘制心形子路径
        //设置路径起点
        ctx.moveTo(0,0);
        //用两个三次贝塞尔曲线组成爱心
        ctx.bezierCurveTo(-200,-50,-180,-300,0,-200);
        ctx.bezierCurveTo(180,-300,200,-50,0,0);
        //闭合路径
        ctx.closePath();
        //设置描边样式
        ctx.strokeStyle=colors[0];
        //设置描边宽度
        ctx.lineWidth=10;
        //虚线
        ctx.setLineDash([30]);
        //以描边的方式显示路径
        ctx.stroke();
        //还原上下文对象的状态
        ctx.restore();

        //保存上下文对象的状态
        ctx.save();
        //偏移坐标系
        ctx.translate(300,400);
        //开始绘制路径
        ctx.beginPath();
        //向路径集合中添加子路径
        //绘制心形子路径
        //设置路径起点
        ctx.moveTo(0,0);
        //用两个三次贝塞尔曲线组成爱心
        ctx.bezierCurveTo(-200,-50,-180,-300,0,-200);
        ctx.bezierCurveTo(180,-300,200,-50,0,0);
        //闭合路径
        ctx.closePath();
        //设置描边样式
        ctx.strokeStyle=colors[1];
        //设置描边宽度
        ctx.lineWidth=10;
        //虚线
        ctx.setLineDash([30]);
        //偏移虚线
        ctx.lineDashOffset=30;
        //以描边的方式显示路径
        ctx.stroke();
        //还原上下文对象的状态
        ctx.restore();
    }
    setInterval(function(){
        colors.reverse();
        draw();
    },300);






</script>
</body>
</html>
